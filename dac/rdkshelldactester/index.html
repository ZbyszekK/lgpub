<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ThunderJS - Browser example</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">

    <div class="h-screen">
      <header class="bg-gray-900">
        <div class="container mx-auto p-6">
            <h1 class="text-gray-100 text-xl">ThunderJS - Browser example</h1>
        </div>
      </header>
      <main class="px-8">
        <div class="container mx-auto my-8 p-4">

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="listApps()">List installed apps</button>


          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="installDacApp('wayland-egl-test', false)">Install wayland-egl-test</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="removeDacApp('wayland-egl-test')">Remove wayland-egl-test</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="startDacApp('wayland-egl-test')">Start wayland-egl-test</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="stopDacApp('wayland-egl-test')">Stop wayland-egl-test</button>




          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="installDacApp('you.i', false)">Install you.i</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="removeDacApp('you.i')">Remove you.i</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="startDacApp('you.i')">Start you.i</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="stopDacApp('you.i')">Stop you.i</button>



          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="installDacApp('flutter', true)">Install Flutter</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="removeDacApp('flutter')">Remove Flutter</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="startDacApp('flutter')">Start Flutter</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="stopDacApp('flutter')">Stop Flutter</button>



          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="startWebApp()">Start webapp</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="stopWebApp()">Stop webapp</button>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded-full text-sm"
            onclick="reboot()">Reboot</button>

        </div>

        <div id="log" class="container mx-auto p-4 my-8 h-auto rounded-sm border border-gray-300 shadow-lg overflow-auto text-sm text=gray-700">

        </div>
      </main>
    </div>

    <script src="thunderJS.js"></script>
    <script src="index.js"></script>
  </body>
</html>
